{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form class="project_info_step2" action="/project_info_step2/" method="POST">
  {% csrf_token %}
  <div id="basic_info" style="width:60%;margin:0 auto;">
  	<div class="page-header">
	  	<h1>Step Two<small>Team contacts</small></h1>
	</div>
	<div class="form-group">
		<label for="contact_name">{% trans "Name" %}</label>
	  	<input name="contacts_name" type="text" class="form-control" value="" placeholder="Enter your name" id="contact_name" />
	</div>
	<div class="form-group">
		<label for="position">{% trans "position" %}</label>
	  	<input name="position" type="text" class="form-control" value="" placeholder="Enter your position" id=" position" />
	</div>
	<div class="form-group">
		<label for="telephone">{% trans "telephone" %}</label>
	  	<input name="telephone" type="text" class="form-control" value="" placeholder="Enter your telephone" id="telephone" />
	</div>
	<div class="form-group">
		<label for="email">{% trans "email" %}</label>
	  	<input name="email" type="text" class="form-control" value="" placeholder="Enter your email" id="email" />
	</div>
	<div class="form-group">
		<label for="wechat">{% trans "wechat" %}</label>
	  	<input name="wechat" type="text" class="form-control" value="" placeholder="Enter your wechat id" id="wechat" />
	</div>
	<input type="submit" value="暂存" class="btn btn-primary" />
  </div>
</form>
<nav>
  <ul class="pager">
    <li><a href="/create_myproject/step1">Previous</a></li>
    <li><a href="/create_myproject/step3">Next</a></li>
  </ul>
</nav>
{% endblock %}
